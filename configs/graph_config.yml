version: 1.0.0
runtime:
  max_iterations: 4
  divergence_patience: 2
  checkpoint_dir: .checkpoints
  default_timeout_seconds: 20
  operation_timeouts:
    analysis: 5
    planning: 5
    solving: 12
    verification: 5
llm:
  enabled: true
  require_available: true
  provider: nvidia
  model_profile: kimi_k2_5
  model: moonshotai/kimi-k2.5
  api_key_env: NVIDIA_API_KEY
  temperature: 0.2
  top_p: 1.0
  max_tokens: 16384
  thinking: true
  chat_template_kwargs: {}
  multimodal_enabled: true
  max_image_bytes: 5242880
  model_profiles:
    deepseek_v3_2:
      provider: nvidia
      model: deepseek-ai/deepseek-v3.2
      multimodal: false
      temperature: 1.0
      top_p: 0.95
      max_tokens: 8192
      chat_template_kwargs:
        thinking: true
    glm4_7:
      provider: nvidia
      model: z-ai/glm4.7
      multimodal: true
      temperature: 1.0
      top_p: 1.0
      max_tokens: 16384
      chat_template_kwargs:
        enable_thinking: true
        clear_thinking: false
    glm5:
      provider: nvidia
      model: z-ai/glm5
      multimodal: true
      temperature: 1.0
      top_p: 1.0
      max_tokens: 16384
      chat_template_kwargs:
        enable_thinking: true
        clear_thinking: false
    minimax_m2_1:
      provider: nvidia
      model: minimaxai/minimax-m2.1
      multimodal: true
      temperature: 1.0
      top_p: 0.95
      max_tokens: 8192
      chat_template_kwargs: {}
    sabia_4:
      provider: maritaca
      model: sabia-4
      multimodal: false
      temperature: 0.7
      top_p: 1.0
      max_tokens: 8192
      chat_template_kwargs: {}
    sabiazinho_4:
      provider: maritaca
      model: sabiazinho-4
      multimodal: false
      temperature: 0.7
      top_p: 1.0
      max_tokens: 8192
      chat_template_kwargs: {}
precision:
  symbolic_preferred_domains:
    - calculo_i
    - calculo_ii
    - edo
  numeric_tolerance: 1.0e-6
  max_newton_iterations: 50
resources:
  max_expression_length: 400
  max_terms: 200
  cpu_budget_ms: 20000
fallback:
  symbolic_to_numeric: true
  numeric_to_symbolic: false
  on_timeout: return_partial
security:
  strict_sanitization: true
  block_code_patterns:
    - "__"
    - "import"
    - "exec"
    - "eval"
